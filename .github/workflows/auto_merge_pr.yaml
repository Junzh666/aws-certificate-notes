name: Auto Merge PR

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: github.event.pull_request.user.login == 'chenylon'
    
    permissions:
      pull-requests: write
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Auto Merge PR
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "开始尝试合并 PR #${{ github.event.pull_request.number }}..."
          if ! gh pr merge ${{ github.event.pull_request.number }} --auto --merge; then
            echo "自动合并失败，请检查 PR 状态"
            exit 1
          fi
          echo "PR 合并成功！"